    <div class="row">
        <div class="col">
            <h2>Manage Students</h2>
        </div>
        <div class="col">
            <a href="./admincoursemanagement" class="btn btn-dark addCourseButton" data-bs-toggle="modal" data-bs-target="#exampleModal"> + Add
                Student</a>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add a Student</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body addStudent">


                            <form class="row g-3" onsubmit="onNewStudentFormSubmit();">
                                <div class="col-md-6">
                                    <label for="addStudent-Name" class="form-label">Student Name</label>
                                    <input type="text" class="form-control" id="addStudent-Name" name="studentname">
                                </div>

                                <div class="col-md-6 ">
                                    <label for="addStudent-email" class="form-label ">Email</label>
                                    <input class="form-control" type="email" id="addStudent-email" required name="semail">

                                </div>

                                <div class=" col-md-6 ">
                                    <label for="addStudent-enrollment " class="form-label ">Enrollment</label>
                                    <input class="form-control" id="addStudent-enrollment" name="enrollment" required>

                                </div>
                                <div class="col-md-6">
                                    <label for="addStudent-Password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="addStudent-Password" name="spassword">
                                </div>


                                <div class="col-md-6 ">
                                    <label for="addStudent-semester" class="form-label ">Semester</label>
                                    <select id="addStudent-semester" class="form-select " name="ssemester">
                                    <option selected>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                  </select>
                                </div>
                                <div class="col-md-6 ">
                                    <label for="addStudent-program" class="form-label ">Program</label>
                                    <select id="addStudent-program" class="form-select " name="sprogram">
                                    <option selected>CS</option>
                                    <option>BBA</option>
                                    <option>CE</option>
                                    <option>SE</option>
                                  </select>
                                </div>
                            </form>


                        </div>
                        <div class="modal-footer ">
                            <button type="button " class="btn btn-light " data-bs-dismiss="modal">Close</button>
                            <button type="submit " value="submit" class="btn btn-dark " onclick="onNewStudentFormSubmit()">Save changes</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>

                            <div class="col-md-6">
                                <label for="addStudent-Password" class="form-label">Password</label>
